spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${QUIXX_DB_URL}/quixx
    username: ${QUIXX_DB_USERNAME}
    password: ${QUIXX_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
cors:
  allowed-origins: https://quixx.world